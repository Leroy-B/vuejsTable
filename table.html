<html>
    <head>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- <link rel="stylesheet" href="index.css"> -->
    </head>
    <body>

        <script type="x-template" id="app">
            <table class="table table-striped table-hover">

                <thead>
                    <tr>
                        <th style="width: 25px;"></th>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>

                <tbody>
                    <tr v-for="row in data">
                        <td></td>
                        <td>{{row.id}}</td>
                        <td>{{row.name.first}}</td>
                        <td>{{row.name.last}}</td>
                        <td>{{row.email}}</td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-primary fa fa-plus" @click="add()"></button>
                        </td>
                        <td>
                            <input class="form-control" v-model="newRow.id">
                        </td>
                        <td>
                            <input class="form-control" v-model="newRow.name.first">
                        </td>
                        <td>
                            <input class="form-control" v-model="newRow.name. last">
                        </td>
                        <td>
                            <input class="form-control" v-model="newRow.email">
                        </td>
                    </tr>
                </tbody>
            </table>
        </script>

        <script src="table.js"></script>
    </body>
</html>
